<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'logo_white.svg' %}">
    <link rel="stylesheet" href="{% static 'general.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    
</head>

<body>
    <div class="background">

        <img class="logo" src="{% static 'logo_black.svg' %}">

        <main>

            <div class="flex-column flex-center card gap-25 padding-20">

                <div class="bluearrow">
                    <a href="https://api.frederic-rieg.de/login.html"><img class="icon-very-small scale cursor-pointer"
                            src="{% static 'bluearrow.svg' %}"></a>
                </div>

                <div class="flex-column flex-center gap-10">
                    <span class="title-medium color-primary max-width-200 text-center">The Email is on its way</span>
                    <div class="blueline"></div>
                </div>

                <span class="text-normal max-width-200 text-center">You can close this window and check your email
                    inbox for further instructions to reset your password.
                </span>

            </div>

        </main>
    </div>
</body>

</html>
